spring.application.name=Delivite
spring.datasource.url=jdbc:mysql://localhost:3306/Delivite?createDatabaseIfNotExist=true&useSSL=true&requireSSL=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop
server.servlet.context-path=/test
server.port=9000
spring.security.user.name=delivite
spring.security.user.password=delivite
#http://localhost:9000/test/swagger-ui/index.html#/
spring.mail.default-encoding=UTF-8
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
